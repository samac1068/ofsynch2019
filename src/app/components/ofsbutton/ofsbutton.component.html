<div class="col-sm" (mousedown)="handleMouseDown()" (mouseup)="handleMouseUp()" (mouseover)="handleMouseOver()" (mouseout)="handleMouseOut()"
  [title]="tooltip">
  <div #buttonbox class="btnbox" [style.width.px]="width" [ngStyle]="buttonShift()" >
      <img [src]="imgPath" alt="OFS Button" />
      <span class="btnlabel" [ngStyle]="{'color': txtColorArr[txtIndex]}">{{ label }}</span>
  </div>
</div>
